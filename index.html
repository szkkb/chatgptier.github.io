<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat聊天机器人</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  #chatbox {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    overflow-y: auto;
    height: 400px;
  }

  .chat-message {
    margin-bottom: 10px;
  }

  .user-message {
    color: #333;
    font-weight: bold;
  }

  .bot-message {
    color: #007bff;
    font-weight: bold;
  }

  #input-form {
    display: flex;
    margin-bottom: 20px;
  }

  #input-form input {
    flex: 1;
    border: none;
    border-radius: 5px;
    padding: 10px;
  }

  #input-form button {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    padding: 10px 15px;
    margin-left: 10px;
    cursor: pointer;
  }

  #feedback-form {
    text-align: center;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  @media screen and (max-width: 768px) {
    .container {
      padding: 10px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Chat聊天机器人</h1>
  <div id="chatbox">
    <!-- Chat messages will be appended here -->
  </div>
  <form id="input-form">
    <input type="text" id="user-input" placeholder="在此输入您的信息" autocomplete="off" />
    <button type="submit">Send</button>
  </form>
  <form id="feedback-form">
    <label for="feedback">您使用我们的聊天机器人的体验如何？</label>
    <input type="text" id="feedback" placeholder="Your feedback" />
    <button type="submit">Submit</button>
  </form>
</div>
<footer>
  &copy; 2023 深圳云广度科技有限公司版权所有. <a href="https://beian.miit.gov.cn/" style="color: #fff; text-decoration: none;">备案号:粤ICP备2022099746号-3</a>
</footer>

<script>
  document.getElementById('input-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const userInput = document.getElementById('user-input').value;
    if (userInput.trim() === '') return;

    addMessage('user', userInput);

    // Send the user input to GPT-4 API and get the response
    // Add the bot response using addMessage('bot', botResponse);

    document.getElementById('user-input').value = '';
  });

  function addMessage(sender, message) {
    const chatbox = document.getElementById('chatbox');
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message');
    messageElement.innerHTML = `<span class="${sender}-message">${sender === 'user' ? 'You' : 'GPT-4'}:</span> ${message}`;
    chatbox.appendChild(messageElement);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>
</body>
</html>
